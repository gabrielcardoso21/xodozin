# Configuração Nixpacks para Railway
# Força detecção como Node.js e ignora pasta backend/

providers = ["node"]

[variables]
NODE_VERSION = "20"

[phases.setup]
cmds = [
  "echo 'Building Node.js project in xodozin/'"
]

[phases.install]
cmds = [
  "yarn install --frozen-lockfile"
]

[phases.build]
cmds = [
  "yarn build"
]

[start]
cmd = "bash scripts/start-with-migrations.sh"

