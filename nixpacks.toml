# Configuração Nixpacks para Railway
# Força detecção como Node.js

providers = ["node"]

[variables]
NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs-20_x", "yarn"]

[phases.install]
cmds = [
  "cd xodozin",
  "yarn install"
]

[phases.build]
cmds = [
  "cd xodozin",
  "yarn build"
]

[start]
cmd = "cd xodozin && yarn start"

