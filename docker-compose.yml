version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: xodozin-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: xodozin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c max_connections=100 -c ssl=off
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d xodozin"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - xodozin-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: xodozin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - xodozin-network

  # Medusa Backend - Rodando localmente (fora do Docker)
  # Para iniciar o Medusa localmente, execute:
  # cd xodozin && yarn dev

volumes:
  postgres_data:
  redis_data:

networks:
  xodozin-network:
    driver: bridge
