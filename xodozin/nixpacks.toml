# Configuração Nixpacks para Railway
# Este arquivo deve estar no diretório xodozin/

[providers]
node = true

[variables]
NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs-20_x", "yarn"]

[phases.install]
cmds = ["yarn install"]

[phases.build]
cmds = ["yarn build"]

[start]
cmd = "yarn start"

