services:
  - type: web
    name: medusa-backend
    env: node
    rootDir: .
    plan: free
    buildCommand: yarn install && yarn build:skip-if-exists
    startCommand: bash scripts/ensure-admin-accessible.sh && bash scripts/verify-admin-before-start.sh && yarn start:skip-build
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: medusa-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=2048"
      - key: STORE_CORS
        value: https://seu-dominio.com
      - key: ADMIN_CORS
        value: https://seu-dominio.com,https://admin.seu-dominio.com
    # Redis Ã© opcional - Medusa funciona sem ele (usa in-memory)
    # Se quiser Redis, crie manualmente depois no dashboard

databases:
  - name: medusa-postgres
    databaseName: medusa
    user: medusa
    plan: free
